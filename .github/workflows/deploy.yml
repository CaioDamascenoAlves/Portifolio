name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} 
        run: |
          pnpm add gh-pages --save-dev  # Instala gh-pages como dependÃªncia de desenvolvimento
          npx gh-pages -d dist  # Usa gh-pages diretamente
