name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master', conforme o seu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Altere conforme necess√°rio

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Acesso ao token aqui
        run: |
          pnpm install -g gh-pages
          npx gh-pages -d dist
