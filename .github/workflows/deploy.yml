name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master', conforme o seu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Altere conforme necessário

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Configure Git
        run: |
          git config --global user.name "CaioDamascenoAlves"
          git config --global user.email "caio.damasceno@aluno.ufop.edu.br"

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Acesso ao token aqui
        run: |
          pnpm add gh-pages --save-dev  # Instala gh-pages como dependência de desenvolvimento
          npx gh-pages -d dist  # Usa gh-pages diretamente
