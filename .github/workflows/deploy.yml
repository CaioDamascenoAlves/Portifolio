name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'  # Isso irá acionar o deploy apenas quando você fizer push de uma tag que comece com 'v'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Altere para a versão do Node que você está usando

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy
        run: pnpm run deploy
